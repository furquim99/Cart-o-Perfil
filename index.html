<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <title>CARTAO DE PERFIL</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="informacoes-perfil">
                <img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" alt="foto de perfil">
                <p >Fabio Furquim <span class="idade">23</span></p>
                <span class="cidade">São paulo</span>
            </div>
            <hr>
            <ul class="numeros">
                <li class="info">
                    <p class="contador">80k</p>
                    <span class="quantos-numeros-contados">Seguidores</span>
                </li>
                <li class="info">
                    <p class="contador">803k</p>
                    <span class="quantos-numeros-contados">Curtidas</span>
                </li>
                <li class="info">
                    <p class="contador">1.4k</p>
                    <span class="quantos-numeros-contados">Postagens</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
